<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      id="myCard"
      class="container col-4 cards text-center mx-auto mt-5 shadow-lg flex-column justify-content-between"
    >
      <div id="paloTop" class="align-self-start"></div>
      <div class="numero align-self-center"></div>
      <div id="paloBottom" class="align-self-end"></div>
    </div>
    <div class="container p-4">
      <div class="row col-2 mx-auto">
        <button id="newCard" type="button" class="btn btn-secondary">
          New Card
        </button>
      </div>
    </div>
  </body>
</html>
